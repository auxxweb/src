<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extended Contact Save</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="contactForm">
        <h2 class="section-header">Personal Details</h2>
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
        </div>

        <h2 class="section-header">Contact Information</h2>
        <div class="form-group">
            <label for="mobilePhone">Mobile Phone *</label>
            <input type="tel" id="mobilePhone" required>
        </div>
        <div class="form-group">
            <label for="workPhone">Work Phone</label>
            <input type="tel" id="workPhone">
        </div>
        <div class="form-group">
            <label for="homePhone">Home Phone</label>
            <input type="tel" id="homePhone">
        </div>
        <div class="form-group">
            <label for="personalEmail">Personal Email</label>
            <input type="email" id="personalEmail">
        </div>
        <div class="form-group">
            <label for="workEmail">Work Email</label>
            <input type="email" id="workEmail">
        </div>

        <h2 class="section-header">Address</h2>
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city">
        </div>
        <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state">
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country">
        </div>

        <h2 class="section-header">Business Details</h2>
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName">
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department">
        </div>

        <h2 class="section-header">Additional Information</h2>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" style="width: 100%; padding: 8px;"></textarea>
        </div>

        <button type="submit" id="saveContactBtn"
            style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none;">Save
            Contact</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
